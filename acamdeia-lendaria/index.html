<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Lend√°ria | Design System</title>
    
    <!-- Fonts: Inter for UI, Source Serif 4 for Content -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- UIcons (Flaticon) - High Quality Icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css'>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "url": "https://esm.sh/url@^0.11.4",
        "path": "https://esm.sh/path@^0.12.7",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
        "archiver": "https://esm.sh/archiver@^7.0.1",
        "jszip": "https://esm.sh/jszip@^3.10.1",
        "fs": "https://esm.sh/fs@^0.0.1-security"
      }
    }
    </script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              brand: {
                gold: "#C9B298",
                yellow: "#FFCC00",
                "yellow-dark": "#D1A700",
                blue: "#007AFF",
                green: "#34C759",
                red: "#FF3B30",
                orange: "#FF9500",
                pink: "#FF2D55",
                indigo: "#5856D6",
                cyan: "#32ADE6",
                mint: "#00C7BE",
              }
            },
            borderRadius: {
              luxury: "2.5rem",
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Source Serif 4", "serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "fade-in": "fade-in 0.5s ease-out forwards",
              "fade-in-up": "fade-in-up 0.5s ease-out forwards",
              "scale-in": "scale-in 0.3s ease-out forwards",
              "shimmer": "shimmer 2s linear infinite",
              "float": "float 3s ease-in-out infinite",
              "pulse-slow": "pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 8s linear infinite",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              "fade-in": {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "fade-in-up": {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "scale-in": {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              "shimmer": {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
              "float": {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              "pulse-slow": {
                "0%, 100%": { opacity: "1", transform: "scale(1)" },
                "50%": { opacity: "0.5", transform: "scale(1.05)" },
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 9%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 9%;
        --primary: 32 27% 69%;
        --primary-foreground: 30 20% 11%;
        --secondary: 0 0% 96%;
        --secondary-foreground: 0 0% 9%;
        --muted: 0 0% 96%;
        --muted-foreground: 0 0% 45%;
        --accent: 0 0% 96%;
        --accent-foreground: 0 0% 9%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 89%;
        --input: 0 0% 89%;
        --ring: 32 27% 69%;
        --radius: 0.75rem;
      }

      .dark {
        --background: 0 0% 0%;
        --foreground: 0 0% 98%;
        --card: 0 0% 3%;
        --card-foreground: 0 0% 98%;
        --popover: 0 0% 3%;
        --popover-foreground: 0 0% 98%;
        --primary: 32 27% 69%;
        --primary-foreground: 30 20% 11%;
        --secondary: 0 0% 9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 9%;
        --muted-foreground: 0 0% 63%;
        --accent: 0 0% 9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62% 30%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 12%;
        --input: 0 0% 12%;
        --ring: 32 27% 69%;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(var(--border));
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground));
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .text-gradient-brand {
        background: linear-gradient(135deg, #C9B298 0%, #F2EBE4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .shadow-glow {
        box-shadow: 0 0 20px rgba(201, 178, 152, 0.15);
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      .rotate-y-6 { transform: rotateY(6deg); }
      .rotate-y-12 { transform: rotateY(12deg); }
      .rotate-y-[-10deg] { transform: rotateY(-10deg); }
      
      .bg-luxury-vignette {
          background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
      }
    </style>
</head>
<body class="dark overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
